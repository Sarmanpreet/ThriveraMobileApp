<ion-header>
  <app-modal-header [Heading]="'Clock In'"></app-modal-header>
</ion-header>
<ion-content>
  <form [formGroup]="attandanceForm">
    <ion-item>
      <ion-label>{{today | date: 'EEEE, dd-MMM-yyyy h:mm:ss a'}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Attandance * </ion-label>
      <ion-select ok-text="Ok" cancel-text="Cancel" formControlName="StatusID">
        <ion-select-option *ngFor="let s of AttandenceDDL" value="{{s.ID}}">{{s.Name}}</ion-select-option>


      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Note</ion-label>
      <ion-input formControlName="Notes" name="reminderDate" placeholder=""></ion-input>
    </ion-item>
    <ion-button (click)="takePicture()">Upload Image</ion-button>
    <ion-img [src]="imageElement" slot="center" style="width:50% !important;margin-inline: auto;"></ion-img>
    <ion-button expand="block" class="ion-margin-start ion-margin-end ion-margin-bottom" (click)="saveComment()">
      Save
    </ion-button>
  </form>

</ion-content>
