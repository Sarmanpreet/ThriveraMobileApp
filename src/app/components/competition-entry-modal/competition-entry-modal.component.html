<ion-header>
  <app-modal-header [Heading]="'Add Competition'"></app-modal-header>
</ion-header>
<ion-content>

  <form [formGroup]="MOPForm">
    <ion-card>


      <ion-item>
        <ion-label>Date *</ion-label>
        <ion-input formControlName="Date" name="Date" placeholder="" readonly="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Brand Name * </ion-label>
        <ion-select ok-text="Ok" cancel-text="Cancel" name="Brand" formControlName="Brand">
          <ion-select-option *ngFor="let s of Brand" [value]="s.ID">{{s.Name}}</ion-select-option>
        </ion-select>
        <!-- <ion-input formControlName="Brand" name="Brand" placeholder="" readonly="true" [value]="Brand"></ion-input>
  -->
      </ion-item>


      <ion-item>
        <ion-label>Category *</ion-label>

        <ion-input formControlName="Category" name="Category" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Sub Category *</ion-label>

        <ion-input formControlName="SubCategory" name="SubCategory" placeholder=""></ion-input>
      </ion-item>


      <ion-item>
        <ion-label>Qty *</ion-label>
        <ion-input formControlName="Qty" type="decimal" name="Qty" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Remarks *</ion-label>
        <ion-input formControlName="Remarks" name="Remarks" placeholder=""></ion-input>
      </ion-item>

    </ion-card>
