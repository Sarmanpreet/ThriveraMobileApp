<ion-header>
  <app-modal-header [Heading]="'Add Counter Display'"></app-modal-header>
</ion-header>
<ion-content>

  <form [formGroup]="counterDisplayForm">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Product Deatils</ion-card-subtitle>
      </ion-card-header>
      <!-- <ion-item>
        <ion-label>{{today | date: 'EEEE, dd-MMM-yyyy h:mm:ss a'}} </ion-label>
      </ion-item> -->

      <ion-item>
        <ion-label>Brand Name *</ion-label>
        <ion-select ok-text="Ok" cancel-text="Cancel" name="Brand" formControlName="Brand">
          <ion-select-option *ngFor="let s of Brand" [value]="s.ID">{{s.Name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>
          Quantity * </ion-label>
        <ion-input formControlName="Quantity" name="Quantity" placeholder="">
        </ion-input>
      </ion-item>



    </ion-card>
    <div id="cameraPreview" class="cameraPreview">

    </div>
    <div *ngIf="CameraPreview">

      <ion-button (click)="stopCamera()" expand="block" id="close">
        <ion-icon name="close-circle" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="captureImage()" expand="block" id="capture">
        <ion-icon name="camera" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="flipCamera()" expand="block" id="flip">
        <ion-icon name="camera-reverse" slot="icon-only"></ion-icon>
      </ion-button>

    </div>

    <ion-fab *ngIf="!CameraPreview" vertical="start" horizontal="start" slot="fixed">
      <ion-fab-button (click)="takePicture()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <br />
    <br />
    <br />
    <ion-img *ngIf="ImageData && !CameraPreview" [src]="ImageData" slot="center"
      style="width:50% !important;margin-inline: auto;">
    </ion-img>


    <ion-button *ngIf="!CameraPreview" expand="block" class="ion-margin-start ion-margin-end ion-margin-bottom"
      (click)="saveCDEntry()">
      Save
    </ion-button>
    <!-- <ion-button expand="block" class="ion-margin-start ion-margin-end ion-margin-bottom" (click)="saveSalesEntry()">
      Save
    </ion-button> -->
  </form>

</ion-content>
